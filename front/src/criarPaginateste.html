<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Página</title>
    
</head>
<body>
    <header>
        <h1>Criar Nova Página</h1>
    </header>
    <main>
        <form id="pageForm">
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Título da Página" required>
            </div>
            <div>
                <label for="content">Conteúdo:</label>
                <textarea id="content" placeholder="Conteúdo da Página" required></textarea>
            </div>
            <div>
                <label for="images">Imagens:</label>
                <input type="file" id="images" accept="image/*" multiple required>
            </div>
            <button type="submit">Criar Página</button>
        </form>
        <ul id="pageList"></ul>
    </main>
    <footer>
        <p>© 2024 Meu Site</p>
    </footer>
    <script src="/front/script/frontend.js"></script>
</body>
</html>
