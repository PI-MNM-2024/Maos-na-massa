<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="shortcut icon" href="/public/assets/favicon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <title>Projeto Mãos na Massa</title>
</head>
<body>
    <header>
        <h1>Criar Nova Página</h1>
    </header>
    <main>
        <form id="pageForm">
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Título da Página" required>
            </div>
            <div>
                <label for="content">Conteúdo:</label>
                <textarea id="content" placeholder="Conteúdo da Página" required></textarea>
            </div>
            <div>
                <label for="images">Imagens:</label>
                <input type="file" id="images" accept="image/*" multiple required>
            </div>
            <button type="submit">Criar Página</button>
        </form>
        <ul id="pageList"></ul>
    </main>
    <footer>
        <p>© 2024 Meu Site</p>
    </footer>
    <script src="/src/frontend/script/frontend.js"></script>
    <script src="/src/backend/backend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
