<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>Login</title>
  </head>
  
  <body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto form-container">
      <form>
        <img
          src="/public/assets/favicon/favicon.ico"
          class="mb-4"
          height="57"
          width="57"
        />
        <h1 class="h3 mb-3 fw-normal">Fa√ßa login</h1>
        <div class="form-floating">
          <input type="email" class="form-control" placeholder="E-mail" />
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Senha" />
        </div>
        <div class="form-check text-start my-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="flexCheckDefault"
          />
          <label class="form-check-label text-left for="flexCheckDefault"
            >Salvar senha</label
          >
        </div>
        <button class="btn btn-primary w-100 py-2" onclick="location.href='/public/index.html'">Entrar</button>
      </form>
    </main>
    <script src="/src/frontend/script/frontend.js"></script>
    <script src="/src/backend/backend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
